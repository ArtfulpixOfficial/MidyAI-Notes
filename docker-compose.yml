services:
  docmost:
    # image: docmost/docmost:latest
    build:
      context: .
      dockerfile: Dockerfile

    depends_on:
      - db
      - redis
    environment:
      APP_URL: "http://localhost:3000"
      APP_SECRET: "40650f857f46916d978a00034318d495b02ef3a96dd9fa9eba278b5acc090fd1"
      DATABASE_URL: "postgresql://docmost:karan11111999@db:5432/docmost?schema=public"
